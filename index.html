<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Let's Have Fun!</h1>
        <button class="panel-button" data-panelid="panel1">#btn1</button>
        <button class="panel-button" data-panelid="panel2">#btn2</button>
        <button class="panel-button" data-panelid="panel3">#btn3</button>
        <button class="panel-button" data-panelid="panel4">#btn4</button>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div id="panel1" class="panel panel-primary">
                <div class="panel-heading ">#panel1</div>
                <div class="panel-body">content</div>
            </div>
        </div>
        <div class="col-sm-3">
            <div id="panel2" class="panel panel-primary">
                <div class="panel-heading">#panel2</div>
                <div class="panel-body">content</div>
            </div>
        </div>
        <div class="col-sm-3">
            <div id="panel3" class="panel panel-primary">
                <div class="panel-heading">#panel3</div>
                <div class="panel-body">content</div>
            </div>
        </div>
        <div class="col-sm-3">
            <div id="panel4" class="panel panel-primary">
                <div class="panel-heading">#panel4</div>
                <div class="panel-body">content</div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(document).ready(function(){

        var content ="My new Content";
        // $("#panel1").hide(500).show(1000).hide(500).show(1000);
        $("#panel2").slideUp(1000).slideDown(1000).slideUp(1000).slideDown(1000);
        $("#panel3").fadeToggle(1000).fadeToggle(1000);
        $("#panel4").css({
            color:"red",
            fontWeight:'bold',
            opacity:'0.5'
        });
        $('.panel-button').on('click', function(){
            var panelId = $(this).attr('data-panelid');
            //alert(panelID);
            $('#'+panelId).toggle();
            $('#'+panelId+' .panel-body').html(content);
        });

    });
</script>
</body>
</html>
